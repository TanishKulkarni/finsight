version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  another_telephony: ^0.4.1
  
  # State Management
  provider: ^6.1.1
  
  # Database
  sqflite: ^2.3.0
  path: ^1.8.3
  
  # HTTP requests
  http: ^1.1.0
  
  # Charts
  fl_chart: ^0.65.0
  
